name: Spacegame.Web
on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  
  build-and-test:
    name: ðŸ§ª Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
        
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.201

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet publish -c Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=$GITHUB_WORKSPACE/TestResults/Coverage/      

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: space-web
        path: ${{github.workspace}}/Tailspin.SpaceGame.Web/bin/Release/netcoreapp3.1/publish

  Linter:
    name: ðŸ§¹ Lint Code Base
    runs-on: ubuntu-latest
    needs: [code-analysis, build-and-test]  

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0
      # Run Linter against code base #
      - name: Lint Code Base
        uses: github/super-linter@v3
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_CSS: false
          VALIDATE_MARKDOWN: false
          JAVASCRIPT_DEFAULT_STYLE: prettier
   
  code-analysis:
    name: ðŸ”† Sonar Scan
    runs-on: ubuntu-latest
    needs: [build-and-test]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        # Make sure the actual branch is checked out when running on pull requests
        ref: ${{ github.head_ref }}
    
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@v1.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  
  webapp-deploy-sandbox:
    name: ðŸ“¦ Web App Deploy - Sandbox
    runs-on: ubuntu-latest
    needs: [build-and-test, code-analysis]
    environment: 
      name: SANDBOX
      url: "https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
    
    steps:
    - name: Download a Build Artifact
      uses: actions/download-artifact@v2
      with:
        name: space-web
        path: ${{github.workspace}}
     
    - name: Azure WebApp
      uses: Azure/webapps-deploy@v2
      with:
        app-name: heyyworld
        publish-profile: ${{ secrets.AZUREWEBAPPPUBLISHPROFILE }}

  validate-site-sandbox:
    name: âœ… Validate Deployment
    runs-on: ubuntu-latest
    needs: webapp-deploy-sandbox
    
    steps:
    - name: Check the deployed service URL
      uses: jtalk/url-health-check-action@v1.2
      with:
        url: https://heyyworld.azurewebsites.net
        follow-redirect: no
        max-attempts: 3 
        retry-delay: 5s 
